apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-messenger
  namespace: production
  labels:
    app: secure-messenger
    version: "1.0.0"
    maintainer: FSliwa
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: secure-messenger
  template:
    metadata:
      labels:
        app: secure-messenger
        version: "1.0.0"
    spec:
      containers:
      - name: secure-messenger
        image: secure-messenger:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: VITE_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: secure-messenger-secrets
              key: supabase-url
        - name: VITE_SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: secure-messenger-secrets
              key: supabase-anon-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
