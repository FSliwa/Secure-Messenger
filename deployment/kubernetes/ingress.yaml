apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secure-messenger-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "10r/s"
spec:
  tls:
  - hosts:
    - secure-messenger.your-domain.com
    secretName: secure-messenger-tls
  rules:
  - host: secure-messenger.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: secure-messenger-service
            port:
              number: 80
