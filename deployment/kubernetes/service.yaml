apiVersion: v1
kind: Service
metadata:
  name: secure-messenger-service
  namespace: production
spec:
  type: LoadBalancer
  selector:
    app: secure-messenger
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
